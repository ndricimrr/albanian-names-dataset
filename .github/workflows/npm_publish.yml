name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: "NPM version"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '14'

      - name: Build Production Output
        run: npm run build

      - name: Publish to npm
        run: |
          npm version ${{ github.event.inputs.version }}
          npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.ALB_NAMES_DATASET }}
