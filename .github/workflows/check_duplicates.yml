name: Check Duplicates Entered

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "main"
jobs:
  check-duplicate-names:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run JS script for quality
        run: node scripts/duplicates_check.js
